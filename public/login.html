<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login.css" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form>
        <div class="box">
            <h1>Log In</h1>
            <form method="post">
                <div class="txt__field">
                    <input type="text" required>
                    <span></span>
                    <label>Email Id/User Name</label>
                </div>
                <div class="txt__field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <button type="button" class="buttons">Log In</button>
                <div class="signup__link">
                    Not a member? <a id="signUp">Sign Up</a>
                </div>
            </form>
        </div>
        <div id="choice" class="choiceMaking">
            <div class="options">
                <span class="close">&times;</span>
                <h1>Sign Up Section</h1>
                <div class="sub">
                    <ul>
                        <!-- <img src="/images/Student.png" alt=""> -->
                        <a href="/studentsignup"> Student </a>
                    </ul>
                    <ul>
                        <!-- <img src="/images/College.png" alt=""> -->
                        <a href="/collegesignup"> College </a>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="javascript/login.js"></script>
</html>
