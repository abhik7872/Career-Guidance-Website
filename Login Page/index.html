<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form>
        <div class="box">
            <tr>
                <td class="commonHeader" align="center" colspan="3" class="heading">
                    <h1>Login</h1>
                </td>
            </tr>
            <tr>
                <td class="commonLabel" align="right">Email Address:</td>
                <td>
                    <input type="text" class="commonInput" placeholder="Email Address" />
                </td>
            </tr>
            <tr>
                <td align="right" class="commonLabel">Password:</td>
                <td>
                    <input type="password" class="commonInput" placeholder="Password" />
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center" valign="center">
                    <button type="button" class="buttons button1">Login</button>
                </td>
            </tr>
        </div>
    </form>
</body>
</html>
